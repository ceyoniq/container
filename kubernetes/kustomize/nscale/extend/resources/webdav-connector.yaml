apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdav-connector
spec:
  template:
    spec:
      containers:
      - name: webdav-connector
        resources:
          limits:
            cpu: "1000m"
            memory: "1000Mi"
            ephemeral-storage: "500Mi"
          requests:
            cpu: "100m"
            memory: "500Mi"
            ephemeral-storage: "400Mi"
