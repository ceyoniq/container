apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
spec:
  template:
    spec:
      containers:
      - name: postgresql
        resources:
          limits:
            cpu: "500m"
            memory: "1Gi"
            ephemeral-storage: "350Mi"
          requests:
            cpu: "100m"
            memory: "250Mi"
            ephemeral-storage: "250Mi"
