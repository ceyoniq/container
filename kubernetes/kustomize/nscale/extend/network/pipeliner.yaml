---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: pipeliner
spec:
  podSelector:
    matchLabels:
      app: pipeliner
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: application-layer
    ports:
      - protocol: TCP
        port: 8080
      - protocol: TCP
        port: 7800
      - protocol: TCP
        port: 32000
        endPort: 65535
  - to:
    - podSelector:
        matchLabels:
          app: storage-layer
    ports:
      - protocol: TCP
        port: 3005
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
      - protocol: TCP
        port: 5432
  # TODO: access api-server
  # > kubectl get endpoints --namespace default kubernetes
  # see https://pauldally.medium.com/accessing-kubernetes-api-server-when-there-is-an-egress-networkpolicy-af4435e005f9
  - to:
    - ipBlock:
        # allow complete internet for now
        cidr: 0.0.0.0/0
