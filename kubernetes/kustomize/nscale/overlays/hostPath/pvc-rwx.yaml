# https://docs.microsoft.com/en-us/azure/aks/azure-files-dynamic-pv
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rendition-server-share
spec:
  storageClassName: hostpath
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

