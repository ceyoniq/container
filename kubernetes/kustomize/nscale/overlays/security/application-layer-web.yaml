apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-layer-web
spec:
  template:
    spec:
      containers:
      - name: application-layer-web
        securityContext:
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          runAsUser: 10001
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault

