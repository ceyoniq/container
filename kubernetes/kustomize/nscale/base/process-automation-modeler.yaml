apiVersion: apps/v1
kind: Deployment
metadata:
  name: process-automation-modeler
  labels:
    app: process-automation-modeler
spec:
  selector:
    matchLabels:
      app: process-automation-modeler
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: process-automation-modeler
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
      - name: regcred
      containers:
      - name: process-automation-modeler
        image: ceyoniq.azurecr.io/release/nscale/process-automation-modeler:ubi.9.0.1500.6997
        imagePullPolicy: Always
        startupProbe:
          httpGet:
            path: /index.html
            port: 8092
          initialDelaySeconds: 30
          failureThreshold: 10
          periodSeconds: 10
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /index.html
            port: 8092
          periodSeconds: 10
          timeoutSeconds: 1
        env:
        - name: NAPPL_HOST
          value: "application-layer"
        - name: NAPPL_PORT
          value: "8080"
        - name: NAPPL_SSL
          value: "false"
        - name: NAPPL_INSTANCE
          value: "nscalealinst1"
        - name: NAPPL_SSL_SELF_SIGNED
          value: "false"
        #- name: DEBUG
        #  value: "*"
        ports:
        - containerPort: 8092
          name: modeler
        resources:
          limits:
            cpu: "1000m"
            memory: "1500Mi"
          requests:
            cpu: "100m"
            memory: "1000Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: process-automation-modeler
  labels:
    service: process-automation-modeler
spec:
  ports:
  - port: 8092
    targetPort: 8092
    name: modeler
    appProtocol: http
  selector:
    app: process-automation-modeler
