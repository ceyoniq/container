apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-layer-web
  labels:
    app: application-layer-web
spec:
  selector:
    matchLabels:
      app: application-layer-web
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: application-layer-web
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false
      imagePullSecrets:
      - name: regcred
      containers:
      - name: application-layer-web
        image: ceyoniq.azurecr.io/release/nscale/application-layer-web:8.0.5500.2021082720.979826006107
        imagePullPolicy: Always
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
        startupProbe:
          exec:
            command:
            - /bin/sh
            - ./liveness-probe.sh
          failureThreshold: 5
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - ./liveness-probe.sh
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - ./readiness-probe.sh
        env:
          - name: nscale-host
            value: application-layer
          - name: nscale-port
            value: "8080"
          - name: nscale-instance
            value: nscalealinst1
          - name: nscale-ssl
            value: "false"
          - name: JAVA_OPTS
            value: "-XX:MaxRAMPercentage=75.0"
          - name: log4jConfigLocation
            value: ../conf/log4j/nscale_stdout_log_conf.xml
        ports:
        - containerPort: 8090
          name: web
        resources:
          limits:
            cpu: "2000m"
            memory: "1300Mi"
          requests:
            cpu: "100m"
            memory: "700Mi"
        volumeMounts:
        - name: log4j
          mountPath: /opt/ceyoniq/nscale-server/application-layer-web/conf/log4j
      volumes:
      - name: log4j
        configMap:
          name: application-layer-web-log4j

---
apiVersion: v1
kind: Service
metadata:
  name: application-layer-web
  labels:
    service: application-layer-web
spec:
  ports:
  - port: 8090
    name: web
    targetPort: 8090
  selector:
    app: application-layer-web