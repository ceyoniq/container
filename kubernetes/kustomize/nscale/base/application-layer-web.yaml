apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-layer-web
  labels:
    app: application-layer-web
spec:
  selector:
    matchLabels:
      app: application-layer-web
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: application-layer-web
    spec:
      imagePullSecrets:
      - name: regcred      
      containers:
      - name: application-layer-web
        image: ceyoniq.azurecr.io/release/nscale/application-layer-web:8.0.5000.2021041613.813944997346
        env:
          - name: nscale-host
            value: application-layer
          - name: nscale-port
            value: "8080"
          - name: nscale-instance
            value: nscalealinst1
          - name: nscale-ssl
            value: "false"
          - name: JAVA_OPTS
            value: "-XX:MaxRAMPercentage=75.0"            
          - name: log4jConfigLocation
            value: ../conf/nscale_stdout_log_conf.xml
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - /opt/ceyoniq/nscale-server/application-layer-web/bin/readiness-probe.sh
          periodSeconds: 10
          initialDelaySeconds: 10
        ports:
        - containerPort: 8090
          name: web
        resources:
          limits:
            cpu: "2000m"
            memory: "1300Mi"
          requests:
            cpu: "100m"
            memory: "700Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: application-layer-web
  labels:
    service: application-layer-web
spec:
  ports:
  - port: 8090
    name: web
    targetPort: 8090
  selector:
    app: application-layer-web