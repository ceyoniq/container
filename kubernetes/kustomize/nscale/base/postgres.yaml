---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: postgresql
      role: master
  template:
    metadata:
      name: postgresql
      labels:
        app: postgresql
        role: master
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 0
      containers:
      - name: postgresql
        image: bitnami/postgresql:13
        imagePullPolicy: Always
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop:
              - ALL
            add:
              - NET_BIND_SERVICE
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready -U "postgres" -h 127.0.0.1 -p 5432
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - |
              pg_isready -U "postgres" -h 127.0.0.1 -p 5432
              [ -f /opt/bitnami/postgresql/tmp/.initialized ]
        env:
        - name: BITNAMI_DEBUG
          value: "false"
        - name: POSTGRESQL_USERNAME
          value: "postgres"
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: postgresql-password
        - name: NSCALE_USERNAME
          value: "nscale"
        - name: NSCALE_DATABASE
          value: "nscale"
        - name: NSCALE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql
              key: postgresql-password
        ports:
        - name: postgresql
          containerPort: 5432
        resources:
          limits:
            cpu: "1000m"
            memory: "500Mi"
          requests:
            cpu: "100m"
            memory: "250Mi"
        volumeMounts:
        - name: custom-init-scripts
          mountPath: /docker-entrypoint-initdb.d/
        - name: postgresql-db
          mountPath: /bitnami/postgresql
      volumes:
      - name: custom-init-scripts
        configMap:
          name: postgresql-init-script
      - name: postgresql-db
        persistentVolumeClaim:
          claimName: postgresql-db
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
spec:
  ports:
  - port: 5432
    name: postgresql
  selector:
    app: postgresql