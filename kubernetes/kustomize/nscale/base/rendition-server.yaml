apiVersion: apps/v1
kind: Deployment
metadata:
  name: rendition-server
  labels:
    app: rendition-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rendition-server
  template:
    metadata:
      labels:
        app: rendition-server
    spec:
      hostname: rendition-server
      initContainers:
      # Copy the configuration from the image into the temporary volume shared by both PODs.
      - name: rendition-server-conf
        image: nscale/rendition-server:8.0
        imagePullPolicy: Always
        command: [ "/bin/sh", "-c" ]
        args:
        - |
          if ! [ "$(ls -A /mnt/conf/)" ]; then
            cp -a /opt/ceyoniq/nscale-rendition-server/conf/* /mnt/conf/
          fi
        volumeMounts:
        - name: rendition-server-conf
          mountPath: /mnt/conf  
      containers:
      - name: rendition-server
        image: nscale/rendition-server:8.0
        imagePullPolicy: Always
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - /opt/ceyoniq/nscale-rendition-server/bin/readiness-probe.sh
          periodSeconds: 10
          initialDelaySeconds: 10
        env:
        - name: RSX_APPENDER
          value: Console
        - name: RSX_PASSWORD
          value: "admin"
        - name: JAVA_OPTS
          value: "-XX:MaxRAMPercentage=75.0"           
        resources:
          limits:
            cpu: "2000m"
            memory: "2000Mi"
          requests:
            cpu: "100m"
            memory: "100Mi"
        volumeMounts:
        - name: rendition-server-conf
          mountPath: /opt/ceyoniq/nscale-rendition-server/conf
        - name: license
          mountPath: /opt/ceyoniq/nscale-rendition-server/conf/license.xml
          subPath: license.xml
        - name: rendition-server-share
          mountPath: /opt/ceyoniq/nscale-rendition-server/work
        ports:
        - containerPort: 8192
          name: rendition
      volumes:
      - name: license
        configMap:
          name: rendition-server-license
      - name: rendition-server-conf
        emptyDir: {}
      - name: rendition-server-share
        persistentVolumeClaim:
          claimName: rendition-server-share
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: rendition-server
  labels:
    service: rendition-server
spec:
  ports:
  - port: 8192
    targetPort: 8192
    name: rendition
  selector:
    app: rendition-server