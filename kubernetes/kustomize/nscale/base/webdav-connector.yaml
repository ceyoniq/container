apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdav-connector
  labels:
    app: webdav-connector
spec:
  selector:
    matchLabels:
      app: webdav-connector
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: webdav-connector
    spec:
      imagePullSecrets:
      - name: regcred     
      containers:
      - name: webdav-connector
        image: ceyoniq.azurecr.io/release/nscale/webdav-connector:8.0.5000.2021031902.87912327506
        env:
        - name: WEBDAV_AL_HOST
          value: "application-layer"
        - name: WEBDAV_AL_PORT
          value: "8080"
        - name: WEBDAV_AL_SSL
          value: "0"
        - name: WEBDAV_AL_INSTANCE
          value: "nscalealinst1"
        - name: JAVA_OPTS
          value: "-XX:MaxRAMPercentage=75.0"           
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - /opt/ceyoniq/nscale-webdav/bin/readiness-probe.sh
          periodSeconds: 10
          initialDelaySeconds: 10
        ports:
        - containerPort: 8088
          name: webdav
        resources:
          limits:
            cpu: "1000m"
            memory: "1000Mi"
          requests:
            cpu: "100m"
            memory: "500Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: webdav-connector
  labels:
    service: webdav-connector
spec:
  ports:
  - port: 8088
    targetPort: 8088
    name: webdav
  selector:
    app: webdav-connector