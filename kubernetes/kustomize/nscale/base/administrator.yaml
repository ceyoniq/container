apiVersion: apps/v1
kind: Deployment
metadata:
  name: administrator
  labels:
    app: administrator
spec:
  selector:
    matchLabels:
      app: administrator
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: administrator
    spec:
      automountServiceAccountToken: false
      containers:
      - name: administrator
        image: ceyoniq.azurecr.io/release/nscale/administrator:ubi.9.1.1400.2024011517
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /rapadm/
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 1
        env:
          - name: APPLICATION_LAYER_HOST
            value: "application-layer"
          - name: APPLICATION_LAYER_PORT
            value: "8080"
          - name: APPLICATION_LAYER_INSTANCE
            value: "nscalealinst1"
          - name: APPLICATION_LAYER_SSL
            value: "false"
          - name: JAVA_OPTIONS
            value: "-Dorg.eclipse.rap.rwt.settingStoreFactory=settings-per-user"
        ports:
        - containerPort: 8080
          name: administrator
        resources:
          limits:
            cpu: "2000m"
            memory: "1300Mi"
            ephemeral-storage: "800Mi"
          requests:
            cpu: "100m"
            memory: "700Mi"
            ephemeral-storage: "700Mi"
      imagePullSecrets:
      - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: administrator
  labels:
    service: administrator
spec:
  ports:
  - port: 8080
    name: administrator
    targetPort: 8080
    appProtocol: http
  selector:
    app: administrator
