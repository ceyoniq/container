apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pipeliner
  labels:
    app: pipeliner
spec:
  serviceName: pipeliner
  selector:
    matchLabels:
      app: pipeliner
  replicas: 0
  updateStrategy:
    type: OnDelete
  template:
    metadata:
      labels:
        app: pipeliner
    spec:
      automountServiceAccountToken: false
      containers:
      - name: pipeliner
        image: ceyoniq.azurecr.io/release/nscale/pipeliner:ubi.10.0.1100.2025042412
        imagePullPolicy: Always
        startupProbe:
          exec:
            command:
            - "java"
            - "-jar"
            - "/opt/ceyoniq/nscale-pipeliner/javalibs/PipelinerCheck.jar"
            - "localhost"
            - "4173"
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - "java"
            - "-jar"
            - "/opt/ceyoniq/nscale-pipeliner/javalibs/PipelinerCheck.jar"
            - "localhost"
            - "4173"
          periodSeconds: 30
          timeoutSeconds: 3
        volumeMounts:
        - name: license
          subPath: license.xml
          mountPath: /opt/ceyoniq/nscale-pipeliner/workdir/license.xml
        - name: config
          subPath: cold.xml
          mountPath: /opt/ceyoniq/nscale-pipeliner/workdir/config/runtime/cold.xml
        - name: pipeliner-setup
          subPath: setup.sh
          mountPath: /setup.sh
        - name: pipeliner-data
          mountPath: /opt/ceyoniq/nscale-pipeliner/workdir/data
      volumes:
      - name: license
        configMap:
          name: license
      - name: pipeliner-data
        persistentVolumeClaim:
          claimName: pipeliner-data
      - name: config
        configMap:
          name: pipeliner-config
      - name: pipeliner-setup
        configMap:
          name: pipeliner-setup
  volumeClaimTemplates:
  - metadata:
      name: pipeliner-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 8Gi
---
apiVersion: v1
kind: Service
metadata:
  name: pipeliner
spec:
  clusterIP: None
  ports:
  - port: 4173
    targetPort: 4173
    name: pipeliner
    appProtocol: tcp
  selector:
    app: pipeliner