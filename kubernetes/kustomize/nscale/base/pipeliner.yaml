apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pipeliner
  labels:
    app: pipeliner
spec:
  serviceName: pipeliner
  selector:
    matchLabels:
      app: pipeliner
  replicas: 1
  updateStrategy:
    type: OnDelete
  template:
    metadata:
      labels:
        app: pipeliner
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
      - name: regcred
      containers:
      - name: pipeliner
        image: ceyoniq.azurecr.io/release/nscale/pipeliner:8.1.1002.2021093010
        imagePullPolicy: Always
        startupProbe:
          exec:
            command:
            - /bin/sh
            - ./liveness-probe.sh
          failureThreshold: 5
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - ./liveness-probe.sh
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - ./readiness-probe.sh
        resources:
          limits:
            cpu: "1000m"
            memory: "2000Mi"
          requests:
            cpu: "100m"
            memory: "100Mi"
        volumeMounts:
        - name: license
          subPath: license.xml
          mountPath: /opt/ceyoniq/nscale-pipeliner/workdir/license.xml
        - name: config
          subPath: cold.xml
          mountPath: /opt/ceyoniq/nscale-pipeliner/workdir/config/runtime/cold.xml
        - name: pipeliner-data
          mountPath: /opt/ceyoniq/nscale-pipeliner/workdir/data
        - name: pipeliner-setup
          subPath: setup.sh
          mountPath: /setup.sh
      volumes:
      - name: license
        configMap:
          name: pipeliner-license
      - name: pipeliner-data
        persistentVolumeClaim:
          claimName: pipeliner-data
      - name: config
        configMap:
          name: pipeliner-config
      - name: pipeliner-setup
        configMap:
          name: pipeliner-setup
  volumeClaimTemplates:
  - metadata:
      name: pipeliner
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 8Gi
---
apiVersion: v1
kind: Service
metadata:
  name: pipeliner
spec:
  ports:
  - port: 4173
    name: pipeliner
  selector:
    app: pipeliner