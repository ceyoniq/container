apiVersion: apps/v1
kind: Deployment
metadata:
  name: ilm-connector
  labels:
    app: ilm-connector
spec:
  selector:
    matchLabels:
      app: ilm-connector
  replicas: 0
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ilm-connector
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
      - name: regcred
      containers:
      - name: ilm-connector
        image: ceyoniq.azurecr.io/release/nscale/ilm-connector:ubi.9.2.1100.2024042917
        imagePullPolicy: Always
#        readinessProbe:
#          httpGet:
#            path: /sap_ilm
#            port: 8297
#            httpHeaders:
#            - name: Authorization
#              value: "Basic YW5vbjphbm9u"
#          initialDelaySeconds: 20
        env:
        - name: ILM_AL_HOST
          value: "application-layer"
        - name: ILM_AL_PORT
          value: "8080"
        - name: ILM_AL_SSL
          value: "0"
        - name: ILM_AL_INSTANCE
          value: "nscalealinst1"
        - name: ILM_AL_USER
          value: "admin"
        - name: ILM_AL_PASSWORD
          value: "admin"
        - name: JAVA_OPTS
          value: "-XX:MaxRAMPercentage=50.0"
        ports:
        - containerPort: 8297
          name: ilm
        resources:
          limits:
            cpu: "1000m"
            memory: "1000Mi"
            ephemeral-storage: "500Mi"
          requests:
            cpu: "100m"
            memory: "500Mi"
            ephemeral-storage: "400Mi"
        volumeMounts:
        - name: temp
          mountPath: /opt/ceyoniq/nscale-for-sap/erp-connector-ilm/temp
      volumes:
      - name: temp
        emptyDir:
          sizeLimit: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ilm-connector
  labels:
    service: ilm-connector
spec:
  ports:
  - port: 8297
    targetPort: 8297
    name: ilm
    appProtocol: http
  selector:
    app: ilm-connector
