apiVersion: apps/v1
kind: Deployment
metadata:
  name: console
  labels:
    app: console
spec:
  selector:
    matchLabels:
      app: console
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: console
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
      - name: regcred
      containers:
      - name: console
        image: ceyoniq.azurecr.io/release/nscale/console:8.3.1301.12586.0
        imagePullPolicy: Always
        startupProbe:
          exec:
            command:
            - /bin/sh
            - ./liveness-probe.sh
          failureThreshold: 5
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - ./liveness-probe.sh
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - ./readiness-probe.sh
        env:
        - name: LOG_APPENDER
          value: "Console"
        - name: HostName
          value: "application-layer"
        - name: Port
          value: "8080"
        - name: NAPPL_SSL
          value: "0"
        - name: ALInstance
          value: "nscalealinst1"
        - name: JAVA_OPTS
          value: "-XX:MaxRAMPercentage=50.0"
        ports:
        - containerPort: 8086
          name: console
        resources:
          limits:
            cpu: "2000m"
            memory: "1300Mi"
          requests:
            cpu: "100m"
            memory: "700Mi"
        volumeMounts:
        - name: temp
          mountPath: /opt/ceyoniq/nscale-server/console/temp
      volumes:
      - name: temp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: console
  labels:
    service: console
spec:
  ports:
  - port: 8086
    targetPort: 8086
    name: console
  selector:
    app: console