apiVersion: apps/v1
kind: Deployment
metadata:
  name: console
  labels:
    app: console
spec:
  selector:
    matchLabels:
      app: console
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: console
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
      - name: regcred
      containers:
      - name: console
        image: ceyoniq.azurecr.io/release/nscale/console:9.0.1100.13054.0
        imagePullPolicy: Always
        startupProbe:
          httpGet:
            path: /console/
            port: 8086
          initialDelaySeconds: 10
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /console/
            port: 8086
        readinessProbe:
          httpGet:
            path: /console/
            port: 8086
        env:
        - name: LOG_APPENDER
          value: "Console"
        - name: HOSTNAME
          value: "application-layer"
        - name: PORT
          value: "8080"
        - name: NAPPL_SSL
          value: "0"
        - name: ALINSTANCE
          value: "nscalealinst1"
        - name: JAVA_OPTS
          value: "-XX:MaxRAMPercentage=50.0"
        ports:
        - containerPort: 8086
          name: console
        resources:
          limits:
            cpu: "2000m"
            memory: "1300Mi"
          requests:
            cpu: "100m"
            memory: "700Mi"
        volumeMounts:
        - name: temp
          mountPath: /opt/ceyoniq/nscale-server/console/temp
      volumes:
      - name: temp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: console
  labels:
    service: console
spec:
  ports:
  - port: 8086
    targetPort: 8086
    name: console
    appProtocol: http
  selector:
    app: console
